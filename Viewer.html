<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>PCCheck Viewer</title>
<style>body{font-family:Arial;margin:20px;}pre{background:#f4f4f4;padding:10px;border-radius:5px;}</style>
</head>
<body>
<h1>PCCheck Results</h1>
<pre id="out">Loading...</pre>
<script>
fetch('Results.txt').then(r=>r.text()).then(t=>{document.getElementById('out').textContent=t}).catch(e=>{document.getElementById('out').textContent='Results not found';});
</script>
</body>
</html>
